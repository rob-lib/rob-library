<mat-card>
  <div class="character-item_container">
    <img
      bubble
      width="180px"
      height="120px"
      [src]="character.image"
      [alt]="'characterDetail.img_alt' | translate: imgAlt" />

    <section class="character-item_container-detail">
      <div>
        <span>{{ 'characterDetail.name' | translate }}</span>
        <span>{{ character.name }}</span>
      </div>
    </section>
  </div>
</mat-card>
