<rob-spinner></rob-spinner>

<div class="app-component_content">
  <rob-header>
    <mat-select class="header_content-lang" [(value)]="headerService.targetLang">
      <mat-option *ngFor="let lang of langs" [value]="lang.value" (click)="headerService.translateLanguageTo(lang)">
        {{ lang.viewValue }}
      </mat-option>
    </mat-select>
  </rob-header>

  <div class="app-component_content_layout">
    <div class="app-component_content_layout-menu">
      <app-lateral-menu></app-lateral-menu>
    </div>
    <div class="app-component_content_layout-view">
      <ng-scrollbar>
        <router-outlet></router-outlet>
      </ng-scrollbar>
    </div>
  </div>
</div>
