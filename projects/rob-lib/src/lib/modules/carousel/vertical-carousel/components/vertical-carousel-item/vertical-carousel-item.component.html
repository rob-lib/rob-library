<div class="card" [style.height]="height">
  <div class="icon-container">
    <div class="icon">
      <span class="letter">{{ item.icon }}</span>
    </div>
  </div>

  <div class="text-container">
    <h2 class="title">{{ item.title }}</h2>
    <p class="description">{{ item.description }}</p>
  </div>
</div>
