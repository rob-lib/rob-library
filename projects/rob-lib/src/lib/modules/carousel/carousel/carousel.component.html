<div class="carousel">
  <div class="carousel-inner">
    <ng-container *ngFor="let item of carouselData; let i = index">
      <input
        class="carousel-open"
        type="radio"
        [id]="item.id"
        name="carousel"
        aria-hidden="true"
        hidden=""
        [checked]="item?.checked" />
      <div class="carousel-item">
        <img [src]="item.src" />
      </div>
      <label [for]="item.labels.prev.for" class="carousel-control prev" [class]="item.labels.prev.class">‹</label>
      <label [for]="item.labels.next.for" class="carousel-control next" [class]="item.labels.next.class">›</label>
    </ng-container>

    <ol class="carousel-indicators">
      <li *ngFor="let item of carouselData; let i = index">
        <label [for]="'carousel-' + (i + 1)" class="carousel-bullet">•</label>
      </li>
    </ol>
  </div>
</div>
